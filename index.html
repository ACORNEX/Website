<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .animated-text {
            font-size: 2em;
            color: white;
            animation: text-animation 3s infinite;
        }

        @keyframes text-animation {
            0%, 100% {
                color: white;
            }
            50% {
                color: yellow;
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space between the button and the images */
        }

        .image-item {
            position: relative;
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            background-color: transparent;
            margin: 0 20px; /* Space between the images */
            transition: transform 0.3s; /* Smooth transition for transform */
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Ensure the circular shape doesn't show corners */
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%; /* Ensure the image itself is circular */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: pointer;
        }

        .video-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="container">
        <h1 class="animated-text">After the Rain Games</h1>
        <div class="image-container">
            <div class="image-item">
                <img src="Images/Skate.png" alt="Skate">
                <div class="video-overlay" id="skateVideo">
                    <video class="video-item" controls>
                        <source src="Videos/Skate.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="image-item">
                <img src="Images/Syringe.png" alt="Syringe">
                <div class="video-overlay" id="syringeVideo">
                    <video class="video-item" controls>
                        <source src="Videos/syringe_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="image-item">
                <img src="Images/Turtle.png" alt="Turtle">
                <div class="video-overlay" id="turtleVideo">
                    <video class="video-item" controls>
                        <source src="Videos/turtle_video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="contact-section">
            <h2>Contact Me</h2>
            <p class="contact-email">atrgames.contact@gmail.com</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('.video-item');
            const overlays = document.querySelectorAll('.video-overlay');

            overlays.forEach(overlay => {
                const video = overlay.querySelector('video');

                overlay.addEventListener('mouseenter', () => {
                    video.currentTime = 0; // Start from the beginning each time
                    video.play();
                    overlay.style.display = 'block';
                });

                overlay.addEventListener('mouseleave', () => {
                    video.pause();
                    overlay.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
