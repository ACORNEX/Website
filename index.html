<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        #colorButton {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; /* Add some space between the image and the button */
        }

        #exampleImage {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .animated-text {
            font-size: 2em;
            color: white;
            animation: text-animation 3s infinite;
        }

        @keyframes text-animation {
            0%, 100% {
                color: white;
            }
            50% {
                color: yellow;
            }
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space between the button and the images */
        }

        .image-item {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            background-color: transparent;
            margin: 0 20px; /* Space between the images */
            transition: transform 0.3s; /* Smooth transition for transform */
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="container">
        <h1 class="animated-text">After the Rain Games</h1>
        <img src="example.jpg" alt="Example Image" id="exampleImage">
        <button id="colorButton">Click Me</button>
        <div class="image-container">
            <div class="image-item"><img src="Images/Skate.png" alt="Skate"></div>
            <div class="image-item"><img src="Images/Syringe.png" alt="Syringe"></div>
            <div class="image-item"><img src="Images/Turtle.png" alt="Turtle"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('rainCanvas');
            const ctx = canvas.getContext('2d');
            const colorButton = document.getElementById('colorButton');
            const images = document.querySelectorAll('.image-item img');
            
            let mouseX = 0;
            let mouseY = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            function createRaindrop(x, y) {
                return {
                    x,
                    y,
                    speed: 2 + Math.random() * 3, // Adjusted speed range for slower rain
                    radius: 2 + Math.random() * 2
                };
            }

            const raindrops = Array.from({ length: 500 }, () => createRaindrop(Math.random() * canvas.width, Math.random() * canvas.height));

            function updateRaindrops() {
                raindrops.forEach(raindrop => {
                    raindrop.y += raindrop.speed;
                    if (raindrop.y > canvas.height) {
                        raindrop.y = -raindrop.radius;
                        raindrop.x = Math.random() * canvas.width;
                    }
                    
                    const dist = Math.hypot(raindrop.x - mouseX, raindrop.y - mouseY);
                    if (dist < 100) {
                        const angle = Math.atan2(raindrop.y - mouseY, raindrop.x - mouseX);
                        raindrop.x += Math.cos(angle) * 5;
                        raindrop.y += Math.sin(angle) * 5;
                    }
                });
            }

            function drawRaindrops() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(174,194,224,0.5)';
                raindrops.forEach(raindrop => {
                    ctx.beginPath();
                    ctx.arc(raindrop.x, raindrop.y, raindrop.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function animate() {
                updateRaindrops();
                drawRaindrops();
                requestAnimationFrame(animate);
            }

            animate();

            let isGreen = false;
            colorButton.addEventListener('click', () => {
                isGreen = !isGreen;
                colorButton.style.backgroundColor = isGreen ? 'green' : 'red';
            });

            images.forEach(image => {
                image.addEventListener('mouseenter', () => {
                    image.style.transform = 'scale(1.2)';
                });
                image.addEventListener('mouseleave', () => {
                    image.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
