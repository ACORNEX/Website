<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After The Rain Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Enable scrolling within this container */
            padding: 20px;
            color: white;
        }

        .animated-text {
            font-size: 2em;
            color: white;
            animation: text-animation 3s infinite;
        }

        @keyframes text-animation {
            0%, 100% {
                color: white;
            }
            50% {
                color: yellow;
            }
        }

        .game-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
        }

        .game-section img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .game-section img:hover {
            opacity: 0.7;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            cursor: pointer;
        }

        .video-overlay.active {
            display: block;
        }

        .video-item {
            width: 100%;
            height: 100%;
        }

        .video-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .video-bottom video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        a {
            color: yellow;
        }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div class="scroll-container">
        <div class="animated-text">After The Rain Games</div>
        <div class="game-section" id="skateSection">
            <img src="Images/Skate.png" alt="Skate" onclick="showVideo('skateVideo')">
            <div class="video-overlay" id="skateVideo" onclick="hideVideo('skateVideo')">
                <video class="video-item" loop>
                    <source src="Videos/Skate.mp4" type="video/mp4">
                    <source src="Videos/Skate.webm" type="video/webm">
                </video>
            </div>
        </div>
        <div class="game-section" id="syringeSection">
            <img src="Images/Syringe.png" alt="Syringe" onclick="showVideo('syringeVideo')">
            <div class="video-overlay" id="syringeVideo" onclick="hideVideo('syringeVideo')">
                <video class="video-item" loop>
                    <source src="Videos/Syringe.mp4" type="video/mp4">
                    <source src="Videos/Syringe.webm" type="video/webm">
                </video>
            </div>
        </div>
        <div class="game-section" id="turtleSection">
            <img src="Images/Turtle.png" alt="Turtle" onclick="showVideo('turtleVideo')">
            <div class="video-overlay" id="turtleVideo" onclick="hideVideo('turtleVideo')">
                <video class="video-item" loop>
                    <source src="Videos/Turtle.mp4" type="video/mp4">
                    <source src="Videos/Turtle.webm" type="video/webm">
                </video>
            </div>
        </div>
        <div class="video-bottom">
            <video class="video-item" loop autoplay muted>
                <source src="Videos/Syringe.mp4" type="video/mp4">
                <source src="Videos/Syringe.webm" type="video/webm">
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('rainCanvas');
            const ctx = canvas.getContext('2d');
            let mouseX = 0;
            let mouseY = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function createRaindrop(x, y) {
                return {
                    x,
                    y,
                    speed: 2 + Math.random() * 3,
                    radius: 2 + Math.random() * 2
                };
            }

            const raindrops = Array.from({ length: 500 }, () => createRaindrop(Math.random() * canvas.width, Math.random() * canvas.height));

            function updateRaindrops() {
                raindrops.forEach(raindrop => {
                    raindrop.y += raindrop.speed;
                    if (raindrop.y > canvas.height) {
                        raindrop.y = -raindrop.radius;
                        raindrop.x = Math.random() * canvas.width;
                    }

                    const dist = Math.hypot(raindrop.x - mouseX, raindrop.y - mouseY);
                    if (dist < 100) {
                        const angle = Math.atan2(raindrop.y - mouseY, raindrop.x - mouseX);
                        raindrop.x += Math.cos(angle) * 5;
                        raindrop.y += Math.sin(angle) * 5;
                    }
                });
            }

            function drawRaindrops() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(174,194,224,0.5)';
                raindrops.forEach(raindrop => {
                    ctx.beginPath();
                    ctx.arc(raindrop.x, raindrop.y, raindrop.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function animate() {
                updateRaindrops();
                drawRaindrops();
                requestAnimationFrame(animate);
            }

            animate();
        });

        function showVideo(videoId) {
            const videoOverlay = document.getElementById(videoId);
            videoOverlay.classList.add('active');
        }

        function hideVideo(videoId) {
            const videoOverlay = document.getElementById(videoId);
            videoOverlay.classList.remove('active');
        }
    </script>
</body>
</html>
